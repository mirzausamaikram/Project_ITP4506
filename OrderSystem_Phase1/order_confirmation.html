<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/animations.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="card fade-in" style="max-width:600px">
    <h2>Checkout</h2>
    <table id="sumTable"><tbody></tbody></table>
    <p style="text-align:right"><strong>Total: HK$ <span id="sumTotal">0</span></strong></p>
    <div class="form-group">
      <label>Delivery Address</label>
      <input type="text" id="address" placeholder="Flat, Street, District" required>
      <div class="error"></div>
    </div>
    <div class="form-group">
      <label>Payment Method</label>
      <select id="payment">
        <option value="credit">Credit Card</option>
        <option value="fps">FPS</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>
    <button class="btn" onclick="submitOrder()">Place Order</button>
    <p style="text-align:center;margin-top:15px"><a href="wishlist.html">‚Üê Back</a></p>
  </div>
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
